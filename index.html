<!DOCTYPE html>
<html>
  <head>
<!-- meta -->
    <meta charset="utf-8">
    <title>jQuery | Code Review</title>
<!-- CSS and Fonts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
<!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
<!-- ********************************Display Section******************************************* -->
    <div id="display-section">
      <header>
        <img src="images/header-image.png">
      </header>
      <div id="first-list">
          <p class="left">Rain Drops on Roses</p>
          <p class="right">Whiskers on Kittens</p>
          <p class="left">Bright Copper Kettles</p>
          <p class="right">Warm Woolen Mittens</p>
          <button type="button" id="first-button" class="btn btn-primary btn-lg btn-block">Make Your Own List</button>
      </div>
      <div id="made-list">
      </div>
    </div>
<!-- *********************************Form Section********************************************* -->
      <div id="form-section">
        <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Favorite Things</legend>
          <!-- Button Drop Down -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Category">Category</label>
            <div class="col-md-4">
              <div class="input-group">
                <input id="Category" name="Category" class="form-control" placeholder="Any" type="text" required="">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Choose
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="#">Any</a></li>
                    <li><a href="#">Musical Acts</a></li>
                    <li><a href="#">Sports Teams</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Websites</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- First input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First</label>  
            <div class="col-md-4">
              <input id="first-input" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Second input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Second</label>  
            <div class="col-md-4">
              <input id="second-input" name="textinput" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
          <!-- Third input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Third</label>  
            <div class="col-md-4">
              <input id="third-input" name="textinput" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
          <!-- Fourth input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Fourth</label>  
            <div class="col-md-4">
              <input id="fourth-input" name="textinput" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
          <!-- Fifth input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Fifth</label>  
            <div class="col-md-4">
              <input id="fifth-input" name="textinput" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
              <button id="button1id" name="button1id" class="btn btn-primary">Submit</button>
              <button id="button2id" name="button2id" class="btn btn-danger">Clear Form</button>
            </div>
          </div>
          </fieldset>
          </form>
      </div>
<!-- **********************************Final Section****************************************** -->
  </body>
</html>
